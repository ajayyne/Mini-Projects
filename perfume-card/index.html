<!DOCTYPE html>
    <html lang="en">
        <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
            <meta http-equiv="X-UA-Compatible" content="ie=edge">
            <title>Perfume Card</title>
            <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
            <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.1/css/fontawesome.min.css">
            <link rel="preconnect" href="https://fonts.googleapis.com">
            <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
            <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200&family=Roboto:wght@100&display=swap" rel="stylesheet">
            <link rel="stylesheet" href="main.css">
            
        </head>
    </html>
       
    <body class="center">
        <main class="main container center g-0"> <!--g-0 means no gutters! no margins or spacing between rows and columns-->
            <div class="row g-0">

                <div class="col-md-6 g-0 column-one">
                    <img src="images/perfume.jpg" alt="perfume" class="image">
                </div>

                <div class="col-md-6 g-0 column-two">
                    <div class="bio">
                        <div class="heading-text">
                            <h3>Saint Rose<br/>Eau De Parfum</h3>
                            <p class="text">The new fragrance "Desert Nomad" with notes of rose and white musk held by a deep woody base.</p>
                        </div>
                        <div class="pricing">
                            <p class="price">£59.99</p>
                            <p class="original-price">£69.99</p>
                        </div>
                        <div class="button">
                            <button>Add to Cart</button>
                        </div>
                    </div>
                </div>

            </div>
        </main>
    </body>
